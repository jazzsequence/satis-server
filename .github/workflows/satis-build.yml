name: Satis Build
on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  build:
    name: Build Satis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: composer

      - name: Configure SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Build Satis
        run: composer build-satis

      - name: Commit and push changes
        shell: bash
        run: ${{ github.workspace }}/scripts/commit-and-push.sh

      - name: Deploy to Pantheon
        uses: pantheon-systems/push-to-pantheon@0.7.0
        with:
          ssh_key: ${{ secrets.SSH_KEY }}
          site: ${{ secrets.SITE_ID }}
          machine_token: ${{ secrets.TERMINUS_TOKEN }}
          target_env: dev
          git_commit_message: ðŸ¤– Automated Build Assets - beep boop
