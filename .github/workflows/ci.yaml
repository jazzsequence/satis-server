name: phpunit

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    name: PHP Unit Tests
    steps:
      - uses: actions/checkout@v5
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr_code
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring
          coverage: xdebug
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - name: Setup Problem Matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"
      - name: Determine Composer Cache Directory
        id: composer-cache
        run: "echo \"directory=${{ github.workspace }}/pr_code/$(composer config cache-dir)\" >> $GITHUB_OUTPUT"
      - name: Cache Dependencies Installed with Composer
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/pr_code/${{ steps.composer-cache.outputs.directory }}
          key: php-${{ matrix.php-version }}-${{ matrix.stability }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ matrix.php }}-${{ matrix.stability }}-composer
      - name: Build Dependencies
        run: |
          cd ${{ github.workspace }}/pr_code
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction
          npm ci
      - name: Run Tests
        run: |
          cd ${{ github.workspace }}/pr_code
          composer run test
